<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Data Visualization</title>
    <link rel="stylesheet" href="/_dist_/css/index.css" />
  </head>
  <body>
    <noscript>You must enable JavaScript to view the page.</noscript>
    <header>NBA Data Visualization</header>
    <div id="tooltip"></div>
    <div id="panel">
      <div class="ctrl">
        <div class="label">
          Range Selected: <span id="range">[2000, 2020]</span>
        </div>
        <div><svg id="times" height="10"></svg></div>
        <div><svg id="switcher"></svg></div>
      </div>
      <div class="frame">
        <div id="playerframe">
          <button id="pbtn"></button>
          <div><svg id="player"></svg></div>
        </div>
        <div id="teamframe">
          <div><svg id="team"></svg></div>
          <div><svg id="detail"></svg></div>
        </div>
      </div>
    </div>
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
